<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
     <div class='display'>
    <h2>Computer Choice:<span id="computer-choice"></span></h2>
    <h2>Your Choice:<span id="user-choice"></span></h2>
    <h2>Result:<span id='result'</span></h2>
    </div>
    <section class="play">
      <button class="weapon" id="scissors">scissors</button>
      <button class="weapon" id="paper">paper</button>
      <button class="weapon"  id="rock">rock</button>
    </section>
    <div>
      <h2>Comp Choice:<span class='score'></span></h2>
      <h2>User Choice:<span class='points'></span></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
